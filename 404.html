<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/jpg" href="logo.jpg">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font if needed, otherwise tailwind serif is fine */
        .font-serif {
            font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        }

        /* Matching the React component style */
        .bg-gif {
            background-image: url('https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif');
            height: 250px;
            background-position: center;
            background-repeat: no-repeat;
        }

        @media (min-width: 640px) {
            .bg-gif {
                height: 350px;
            }
        }

        @media (min-width: 768px) {
            .bg-gif {
                height: 400px;
            }
        }
    </style>
</head>

<body class="bg-white">

    <section class="bg-white font-serif min-h-screen flex items-center justify-center">
        <div class="container mx-auto">
            <div class="flex justify-center">
                <div class="w-full sm:w-10/12 md:w-8/12 text-center">

                    <div class="bg-gif bg-center bg-no-repeat bg-contain" aria-hidden="true">
                        <h1 class="text-center text-black text-6xl sm:text-7xl md:text-8xl pt-6 sm:pt-8">
                            404
                        </h1>
                    </div>

                    <div class="mt-[-50px]">
                        <h3 class="text-2xl text-black sm:text-3xl font-bold mb-4">
                            Look like you're lost
                        </h3>
                        <p class="mb-6 text-black sm:mb-5">
                            The page you are looking for is not available!
                        </p>

                        <a href="index.html"
                            class="inline-flex items-center justify-center whitespace-nowrap rounded-lg text-sm font-medium transition-colors outline-offset-2 focus-visible:outline focus-visible:outline-2 focus-visible:outline-ring/70 disabled:pointer-events-none disabled:opacity-50 my-5 bg-green-600 hover:bg-green-700 text-white h-9 px-4 py-2 shadow-sm shadow-black/5">
                            Go to Home
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
