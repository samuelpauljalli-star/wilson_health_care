<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Out for Surgery | Wilson Health Care</title>
    <link rel="icon" type="image/jpg" href="logo.jpg">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00a8a8;
            --primary-dark: #008b8b;
            --secondary: #1e293b;
            --accent: #f59e0b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --text-main: #334155;
            --text-light: #64748b;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-main);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .error-container {
            text-align: center;
            padding: 3rem;
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            color: var(--secondary);
            opacity: 0.1;
            transform: translate(10px, 10px);
            z-index: -1;
        }

        .error-tagline {
            font-size: 1.5rem;
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-desc {
            color: var(--text-light);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .stethoscope {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            animation: heartBeat 2s infinite;
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }

            14% {
                transform: scale(1.1);
            }

            28% {
                transform: scale(1);
            }

            42% {
                transform: scale(1.1);
            }

            70% {
                transform: scale(1);
            }
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 168, 168, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(0, 168, 168, 0.4);
        }

        .btn-outline {
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }

        .btn-outline:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-3px);
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(0, 168, 168, 0.2) 0%, rgba(30, 41, 59, 0.1) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: 0;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) rotate(0deg);
            }

            to {
                transform: translate(100px, 100px) rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 6rem;
            }

            .error-container {
                padding: 2rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="error-container">
        <div class="stethoscope">
            <i class="fas fa-stethoscope"></i>
        </div>
        <div class="error-code">404</div>
        <div class="error-tagline">Diagnosis: Page Out for Surgery</div>
        <p class="error-desc">We've examined the URL you requested and it's nowhere to be found. It might have moved or
            is recovering in our private ward.</p>

        <div class="btn-group">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
                </i class="fas fa-home"></a>
            <a href="index.html#products" class="btn btn-outline">
                <i class="fas fa-shopping-bag"></i> Browse Products
            </a>
        </div>
    </div>

    <script>
        // Subtle Mouse parallax
        document.addEventListener('mousemove', (e) => {
            const blobs = document.querySelectorAll('.blob');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            blobs[0].style.transform = `translate(${x * 50}px, ${y * 50}px)`;
            blobs[1].style.transform = `translate(${x * -50}px, ${y * -50}px)`;
        });
    </script>
</body>

</html>
